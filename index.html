<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Animation Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h1 id="mytext"></h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 m-3" data-aos="fade-right">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/24/15/06/great-tit-7948318__340.jpg"
            alt="fox"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 m-3" data-aos="fade-left">
          <img
            src="https://cdn.pixabay.com/photo/2015/11/16/16/28/bird-1045954__340.jpg"
            alt="fox"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 m-3" data-aos="fade-down-right">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/25/03/02/butterfly-7949342__340.jpg"
            alt="fox"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 m-3" data-aos="fade-down-left">
          <img
            src="https://cdn.pixabay.com/photo/2017/03/13/10/25/hummingbird-2139278__340.jpg"
            alt="fox"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"
      integrity="sha512-tQQXRDB2wEmuJGtFrmmoFYzNTq8StA1XJrfO0OQbbTxd9G0CwaTDL6/C1y805IlvBVrMwOqob1kf6r/2U5XXVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
